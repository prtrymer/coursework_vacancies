<!DOCTYPE html>
<html lang="en">
<head>
  <title>Requirments details</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>



<body class="d-flex flex-column h-100">
<div class="container">
  <header th:insert="blocks/header :: header" class="mt-0"></header>
</div>
  <header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bolder" th:text="${requirments.experience}"></h1>
        <p class="lead mb-0">Charlotte, NC</p>
      </div>
    </div>
  </header>
  <!-- Page content-->
  <div class="container">
    <div class="row">
      <!-- Blog entries-->
      <div class="col-lg-8">
        <!-- Featured blog post-->
        <div class="card mb-4">
          <div class="card-body">
            <div class="small text-muted" th:text="${requirments.experience}"></div>
            <h2 class="card-title">Required education</h2>
            <p class="card-text" th:text="${requirments.education}"></p>
            <div th:if="${user.id} == ${requirments..createdBy.id}">
              <a class="btn btn-primary" th:href="@{/requirments/{requirmentsId}/delete(requirmentsId=${requirments.id})}">Delete</a>
            </div>
          </div>
        </div>
        <!-- Side widgets-->
        <div class="col-lg-4">
          <!-- Search widget-->
          <div class="card mb-4">
            <div class="card-header">Search</div>
            <div class="card-body">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
              </div>
            </div>
          </div>
          <!-- Categories widget-->
          <div class="card mb-4">
            <div class="card-header">Categories</div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <ul class="list-unstyled mb-0">
                    <li><a href="#!">First work</a></li>
                    <li><a href="#!">Already in IT</a></li>
                    <li><a href="#!">Senior</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- Side widget-->
          <div class="card mb-4">
            <div class="card-header">Side Widget</div>
            <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
