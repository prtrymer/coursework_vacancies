<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vacancy details</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>



<body>
<div class="container">
  <header th:insert="blocks/header :: header" class="mt-0"></header>
</div>

    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bolder" th:text="${vacancy.keyword}"></h1>
        <p class="lead mb-0">Charlotte, NC</p>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <!-- Blog entries-->
      <div class="col-lg-8">
        <!-- Featured blog post-->
        <div class="card mb-4">
          <div class="card-body">
            <div class="small text-muted" th:text="${vacancy.salary}"></div>
            <h2 class="card-title">About this vacancy</h2>
            <p class="card-text" th:text="${vacancy.description}"></p>
            <div>
              <a class="btn btn-primary" th:href="@{/vacancies/{vacancyId}/delete(vacancyId=${vacancy.id})}">Delete</a>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
