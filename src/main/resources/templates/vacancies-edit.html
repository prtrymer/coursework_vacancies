<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vacancy edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>



<body>
<div class="container">
    <header th:insert="blocks/header :: header" class="mt-0"></header>
</div>
<main class="flex-shrink-0">
        <div class="container">
            <form role="form" method="post" th:action="@{/vacancies/{vacancyId}/edit(vacancyId=${vacancy.id})}" th:object="${vacancy}">
                <input type="hidden" th:field="*{id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="keyword">Keyword</label>
                        <input
                                type="text"
                                class="form-control"
                                id="keyword"
                                name="keyword"
                                th:field="*{keyword}"
                                placeholder="Keyword">
                        <p th:if="${#fields.hasErrors('keyword')}" class="text-danger" th:errors="*{keyword}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description">Description</label>
                        <input
                                type="text"
                                class="form-control"
                                id="description"
                                name="description"
                                th:field="*{description}"
                                placeholder="description">
                        <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="salary">Salary</label>
                    <input
                            type="text"
                            class="form-control"
                            id="salary"
                            name="salary"
                            th:field="*{salary}"
                            placeholder="Input salary for this vacancy">
                    <p th:if="${#fields.hasErrors('salary')}" class="text-danger" th:errors="*{salary}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
