<!DOCTYPE html>
<html lang="en">
<head>
  <title>Requirments</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>



<body>
<div class="container">
  <header th:insert="blocks/header :: header" class="mt-0"></header>
</div>
    <div class="container px-5 my-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Find requirments</h1>
      </div>
      <form th:action="@{/requirments/search}" class="form-inline my-2 my-lg-8 mb-5 mt-0">
        <input class="form-control " type="search" placeholder="Search" aria-label="Search">
      </form>
      <div class="buttons text-center">
        <a class="btn btn-lg btn-primary"
           th:href="@{/requirments/new}">Create requirments</a>
      </div>
      <div class="row gx-5">
        <div th:each="requirments :${requirments}" class="col-lg-6 mb-2">
          <div class="position-relative mb-3">
            <a th:text="${requirmets.experience}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"></a>
          </div>
          <a th:href="@{/requirments/{requirmentId}(requirmentId=${requirment.id})}" class="btn btn-primary">View</a>
          <div th:if="${user.id} == ${event.club.createdBy.id}">
            <a th:href="@{/requirments/{requirmentsId}/edit(requirmentsId=${requirments.id})}" class="btn btn-primary">Edit</a>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
