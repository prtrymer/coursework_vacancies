<!DOCTYPE html>
<html lang="en">
<head>
    <title>Requirments edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>



<body class="d-flex flex-column h-100">
<div class="container">
    <header th:insert="blocks/header :: header" class="mt-0"></header>
</div>
        <div class="container">
            <form role="form" method="post" th:action="@{/requirments/{vacancyId}(vacancyId=${vacancyId})}" th:object="${requirments}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="experience">Experience</label>
                        <input
                                type="text"
                                class="form-control"
                                id="experience"
                                name="experience"
                                th:field="*{experience}"
                                placeholder="Required experience">
                        <p th:if="${#fields.hasErrors('experience')}" class="text-danger" th:errors="*{experience}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="education">Education</label>
                        <input
                                type="text"
                                class="form-control"
                                id="education"
                                name="education"
                                th:field="*{education}"
                                placeholder="Required education">
                        <p th:if="${#fields.hasErrors('education')}" class="text-danger" th:errors="*{education}"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
</body>
</html>
